log4j.rootLogger=INFO,stdout,RE1,RE2

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern="%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} (%F:%L)%C.%M %n%m %x%n%n"
log4j.appender.stdout.Threshold = DEBUG

log4j.appender.RE1=org.apache.log4j.RollingFileAppender
log4j.appender.RE1.Threshold=WARN
log4j.appender.RE1.File=warns.log
log4j.appender.RE1.MaxFileSize=1024KB
log4j.appender.RE1.MaxBackupIndex=5
log4j.appender.RE1.layout=org.apache.log4j.PatternLayout
log4j.appender.RE1.layout.ConversionPattern="%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} (%F:%L)%C.%M %n%m %x%n%n"

log4j.appender.RE2=org.apache.log4j.RollingFileAppender
log4j.appender.RE2.Threshold=INFO
log4j.appender.RE2.File=logs.log
log4j.appender.RE2.MaxFileSize=1024KB
log4j.appender.RE2.MaxBackupIndex=5
log4j.appender.RE2.layout=org.apache.log4j.PatternLayout
log4j.appender.RE2.layout.ConversionPattern="%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} (%F:%L)%C.%M %n%m %x%n%n"

log4j.logger.com.ibatis = DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG
log4j.logger.java.sql.Connection = DEBUG
log4j.logger.java.sql.Statement = DEBUG
log4j.logger.java.sql.PreparedStatement = DEBUG
log4j.logger.java.sql.ResultSet = DEBUG

log4j.logger.org.springframework=DEBUG
